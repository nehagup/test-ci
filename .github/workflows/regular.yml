name: CI

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  install:
    strategy:
      matrix:
        # Create 9 parallel jobs (9 Ã— 288 daily runs = 2592 installs)
        instance: [1, 2, 3, 4, 5, 6, 7, 8, 9]
      # Allow all matrix jobs to run even if one fails
      fail-fast: false
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Install VSCode CLI
        run: |
          # Add small random delay to prevent API rate limiting
          sleep $((RANDOM % 30))
          
          sudo apt-get update
          sudo apt-get install -y wget gpg
          wget -qO vscode.deb https://update.code.visualstudio.com/latest/linux-deb-x64/stable
          
          sudo DEBIAN_FRONTEND=noninteractive \
          apt-get install -yq -f ./vscode.deb \
          -o Dpkg::Options::="--force-confdef" \
          -o Dpkg::Options::="--force-confold"
          
      - name: Install Keploy VSCode Extension
        run: |
          code --no-sandbox --user-data-dir /tmp --install-extension keploy.keployio
      
      - name: Verify Installation
        run: |
          code --list-extensions
          
      - name: Cleanup
        run: |
          rm vscode.deb
          sudo apt-get clean
